<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sereia Flappy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FFB6C1, #FFC0CB, #FFD1DC);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 360px;          /* fixa a base para o scale funcionar perfeito */
      height: 640px;
      transform-origin: top left;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: #FFC0CB;
    }

    #gameCanvas {
      display: block;
      cursor: pointer;
      touch-action: none;
    }

    .hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .score {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .high-score {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    <div class="hud">
      <div class="score" id="score">0</div>
      <div class="high-score" id="highScore">Record: 0</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gameState = 'playing';
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let mermaid = { x: 50, y: 320, velocity: 0, rotation: 0 };
    let obstacles = [];
    let lastObstacleTime = 0;

    const gravity = 0.6;
    const jumpForce = -12;
    const obstacleWidth = 80;
    const obstacleGap = 280;
    const obstacleSpeed = 3;
    const obstacleSpacing = 900;

    document.getElementById('highScore').textContent = `Record: ${highScore}`;

    function drawMermaid() {
      ctx.save();
      ctx.translate(mermaid.x, mermaid.y);
      ctx.rotate(mermaid.rotation);
      
      // Corpo da sereia (azul claro)
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(-15, -10, 30, 20);
      
      // Cauda da sereia (azul mais escuro)
      ctx.fillStyle = '#4682B4';
      ctx.beginPath();
      ctx.moveTo(15, 0);
      ctx.lineTo(35, -15);
      ctx.lineTo(35, 15);
      ctx.closePath();
      ctx.fill();
      
      // Cabelo (dourado)
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(-20, -15, 25, 15);
      
      // Olho
      ctx.fillStyle = 'black';
      ctx.fillRect(-10, -5, 3, 3);
      
      ctx.restore();
    }

    function drawObstacles() {
      ctx.fillStyle = '#FF69B4';
      obstacles.forEach(obstacle => {
        // Obstáculo superior
        ctx.fillRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
        // Obstáculo inferior
        ctx.fillRect(obstacle.x, obstacle.topHeight + obstacleGap, obstacleWidth, canvas.height - obstacle.topHeight - obstacleGap);
      });
    }

    function updateMermaid() {
      mermaid.velocity += gravity;
      mermaid.y += mermaid.velocity;
      mermaid.rotation = Math.min(Math.PI / 6, mermaid.velocity * 0.1);
      
      if (mermaid.y < 0) mermaid.y = 0;
      if (mermaid.y > canvas.height) gameOver();
    }

    function updateObstacles() {
      const currentTime = Date.now();
      
      if (currentTime - lastObstacleTime > obstacleSpacing / obstacleSpeed * 1000 / 60) {
        obstacles.push({
          x: canvas.width,
          topHeight: Math.random() * (canvas.height - obstacleGap - 100) + 50,
          passed: false
        });
        lastObstacleTime = currentTime;
      }
      
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed;
        
        if (!obstacle.passed && obstacle.x + obstacleWidth < mermaid.x) {
          obstacle.passed = true;
          score++;
          document.getElementById('score').textContent = score;
        }
        
        if (obstacle.x + obstacleWidth < 0) {
          obstacles.splice(index, 1);
        }
      });
    }

    function checkCollisions() {
      obstacles.forEach(obstacle => {
        if (mermaid.x + 15 > obstacle.x && 
            mermaid.x - 15 < obstacle.x + obstacleWidth) {
          if (mermaid.y - 10 < obstacle.topHeight || 
              mermaid.y + 10 > obstacle.topHeight + obstacleGap) {
            gameOver();
          }
        }
      });
    }

    function gameOver() {
      gameState = 'gameOver';
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        document.getElementById('highScore').textContent = `Record: ${highScore}`;
      }
    }

    function resetGame() {
      gameState = 'playing';
      score = 0;
      mermaid = { x: 50, y: 320, velocity: 0, rotation: 0 };
      obstacles = [];
      lastObstacleTime = 0;
      document.getElementById('score').textContent = score;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (gameState === 'playing') {
        updateMermaid();
        updateObstacles();
        checkCollisions();
      }
      
      drawMermaid();
      drawObstacles();
      
      if (gameState === 'gameOver') {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = 'white';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
        ctx.font = '18px Arial';
        ctx.fillText('Toque para jogar novamente', canvas.width / 2, canvas.height / 2 + 10);
      }
      
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', () => {
      if (gameState === 'playing') {
        mermaid.velocity = jumpForce;
      } else if (gameState === 'gameOver') {
        resetGame();
      }
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (gameState === 'playing') {
        mermaid.velocity = jumpForce;
      } else if (gameState === 'gameOver') {
        resetGame();
      }
    });

    gameLoop();
  </script>
</body>
</html>
