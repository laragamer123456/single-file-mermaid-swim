<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sereia Flappy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FFB6C1, #FFC0CB, #FFD1DC);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 360px;          /* fixa a base para o scale funcionar perfeito */
      height: 640px;
      transform-origin: top left;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: #FFC0CB;
    }

    #gameCanvas {
      display: block;
      cursor: pointer;
      touch-action: none;
    }

    .hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .score {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 5px;
